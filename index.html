<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto mt-5">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" placeholder="name">
                        <div class="invalid-feedback">
                            Name must be between 2 and 50 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input type="text" id="zipcode" class="form-control" placeholder="Zip Code">
                        <div class="invalid-feedback">
                            Enter a valid zipcode
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Email">
                        <div class="invalid-feedback" id="email-feedback">

                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone_number" class="form-control" placeholder="Phone Number">
                        <div class="invalid-feedback">
                            Enter a valid phone number
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-block btn-dark">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
